<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Paint JavaScript</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="body">
    <h1><i class="fa fa-paint-brush"></i> Ardoise Magique ;-)</h1>

    <main>
        <canvas id="canvas" class="slate" width="640" height="480"></canvas>

        <canvas id="palette" class="color-palette hide" width="256" height="256"></canvas>
    </main>

    <hr>
    <nav class="toolbar">
        <ul>
            <li>
                <label>Outils</label>
                <button id="tool_clear_canvas" title="Effacer"><img src="img/gomme.png" alt=""></button>
                <button id="tool_color_picker" title="Pipette"><img src="img/color-picker.gif" alt=""></button>
            </li>
            <li>
                <label>Couleur</label>
                <div class="pen-color black" data-color="black"></div>
                <div class="pen-color maroon" data-color="#5C2121"></div>
                <div class="pen-color red" data-color="#B9121B"></div>
                <div class="pen-color yellow" data-color="#FFBD07"></div>
                <div class="pen-color green" data-color="#13B813"></div>
                <div class="pen-color seagreen" data-color="#029E9A"></div>
                <div class="pen-color blue" data-color="#0378A6"></div>
            </li>
            <li>
                <label>Epaisseur</label>
                <button class="pen-size" data-size="2">Fin</button>
                <button class="pen-size" data-size="5">Normal</button>
                <button class="pen-size" data-size="10">Epais</button>
            </li>
        </ul>
    </nav>
    
    <!-- Code principal -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
